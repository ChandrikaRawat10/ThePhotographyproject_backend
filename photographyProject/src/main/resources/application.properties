spring.application.name=photographyProject
server.port=9090
# JDBC URL for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/PhotographyProject?useSSL=false&serverTimezone=UTC

# MySQL Driver Class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database credentials
spring.datasource.username=root
spring.datasource.password=Root@1014

# JPA/Hibernate configurations (optional, for automatic schema management)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
